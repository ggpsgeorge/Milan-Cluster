<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\leaflet\dist\leaflet.css">
    
    <style>

        body {
            padding: 0;
            margin: 0;
        }

        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
    
    <script src="node_modules\leaflet\dist\leaflet.js"></script>

    <div id="mapid"></div>
    
    <script>
        var mymap = L.map('mapid').setView([45.4678, 9.1914], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            atribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZ2dwc2dlb3JnZSIsImEiOiJja2xoNjRoNnk1YnRnMnJwbGhjdjdkMW9lIn0.kn_ZuIZt6PkfprwNnUPRwg'
        }).addTo(mymap);
    </script>

</body>
</html>
