<!DOCTYPE html>
<html lang="en">
<head>
    <title>Map</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\leaflet\dist\leaflet.css">
    
    <style>

        body {
            padding: 0;
            margin: 0;
        }

        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
    
    <script src="node_modules\leaflet\dist\leaflet.js"></script>

    <div id="mapid"></div>
    
    <script>

        var mymap = L.map('mapid').setView([45.4678, 9.1914], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            atribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZ2dwc2dlb3JnZSIsImEiOiJja2xoNjRoNnk1YnRnMnJwbGhjdjdkMW9lIn0.kn_ZuIZt6PkfprwNnUPRwg'
        }).addTo(mymap);
        
        var geojsontest = [{
            "type": "Feature",
            "properties": {
                "stroke": "#555555",
                "stroke-width": 2,
                "stroke-opacity": 1,
                "fill": "#669d34",
                "fill-opacity": 0.5,
                "cellId": 5836
            },
            "geometry":{
                "type": "Polygon",
                "coordinates": [
                        [
                    [
                    9.116758932792628,
                    45.4814294220981
                    ],
                    [
                    9.119765868641231,
                    45.48142630899136
                    ],
                    [
                    9.11976138723077,
                    45.47931103943314
                    ],
                    [
                    9.116754563895341,
                    45.47931415231153
                    ],
                    [
                    9.116758932792628,
                    45.4814294220981
                    ]
                    ]
                ]
            }
        }]
           

        var geojsonLayer = L.geoJSON().addTo(mymap);
        geojsonLayer.addData(geojsontest); 

        // var geojsonLayer = L.geoJSON().addTo(mymap);
        // $.getJSON("dados\teste.geojson", function(data){
        //     geojsonLayer.addData(data); 
        // });
        
    </script>

</body>
</html>
