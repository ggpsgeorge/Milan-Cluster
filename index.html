<!DOCTYPE html>
<html lang="en">
<head>
    <title>Milan Map Cluster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules\leaflet\dist\leaflet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="node_modules\flatpickr\dist\flatpickr.css">
    <script src="node_modules\leaflet\dist\leaflet.js"></script>
    <script src="node_modules\jquery\dist\jquery.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="node_modules\flatpickr\dist\flatpickr.js"></script>
    <!-- For security reasons is better to link directly -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

    <div id="map"></div>

    
    <div class="export-btn rounded">
        <button id="export-btn" class="btn btn-success btn-lg">Export</button>
    </div>  
    
    
    <div id="modalId" class="modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        Choose files
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="download">
                        <a href="dados\\geojsons\\2013-11-03.geojson" download="2013-11-03.geojson" target="_blank" >
                            <button class="btn btn-primary"><i class="fa fa-download"></i>2013/11/03.geojson</button>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>                    

    <script src="script.js"></script>
   
</body>
</html>
